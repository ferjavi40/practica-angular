<h1>Swicht</h1>

<ul [ngSwitch]="consola">
    <li *ngSwitchCase="'Play Station'">La consola mas cara</li>
    <li *ngSwitchCase="'Xbox'">La mejor de microsoft</li>
    <li *ngSwitchCase="'Nintendo'">La mas popular</li>
    <li *ngSwitchCase="'Stadia'">Lo nuevo de google</li>
    <li *ngSwitchDefault>Dime tu consola: </li>

</ul>

<input type="text " [(ngModel)]="consola">
